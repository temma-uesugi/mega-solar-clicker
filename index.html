<html>
  <body style="margin:0;">
    <video id="camera" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="width:100vw;height:100vh;display:block;"></canvas>
    <button id="shutter" style="position:fixed;bottom:32px;left:50%;transform:translateX(-50%);font-size:2rem;padding:1em 2em;z-index:10;">ðŸ“¸ ã‚·ãƒ£ãƒƒã‚¿ãƒ¼</button>
    <button id="switch" style="position:fixed;top:32px;right:32px;font-size:1.5rem;padding:0.5em 1em;z-index:10;">ðŸ”„ ã‚«ãƒ¡ãƒ©åˆ‡æ›¿</button>
    <a id="download" style="display:none;"></a>
    <script>
      const video = document.getElementById('camera');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const frameImg = new Image();
      frameImg.src = './test.png'; // ãƒ•ãƒ¬ãƒ¼ãƒ ç”»åƒï¼ˆå·®ã—æ›¿ãˆã¦OKï¼‰

      let currentFacing = "environment"; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ã‚¢ã‚¦ãƒˆã‚«ãƒ¡ãƒ©
      let stream = null;

      function startCamera(facingMode) {
        if(stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        navigator.mediaDevices.getUserMedia({ video: { facingMode } }).then(s => {
          stream = s;
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            draw();
          };
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        if(frameImg.complete) {
          ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
        }
        requestAnimationFrame(draw);
      }

      // ã‚«ãƒ¡ãƒ©èµ·å‹•
      startCamera(currentFacing);

      // ã‚·ãƒ£ãƒƒã‚¿ãƒ¼
      document.getElementById('shutter').onclick = () => {
        const link = document.getElementById('download');
        link.href = canvas.toDataURL('image/png');
        link.download = 'camera-frame.png';
        link.click();
      };

      // ã‚«ãƒ¡ãƒ©åˆ‡æ›¿
      document.getElementById('switch').onclick = () => {
        currentFacing = (currentFacing === "environment") ? "user" : "environment";
        startCamera(currentFacing);
      };
    </script>
  </body>
</html>
